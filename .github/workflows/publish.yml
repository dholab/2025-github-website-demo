on:
  workflow_dispatch:
  push:
    branches: [main]

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
        
      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Render and Publish from local venv
        run: |
          source .venv/bin/activate
          git config --global user.email "${{ inputs.GITHUB_EMAIL }}"
          git config --global user.name "${{ inputs.GITHUB_USERNAME }}"
          TARGET="${{ inputs.to }}"
          if [ "$TARGET" == "" ]; then
            TARGET="${{ inputs.target }}"
          fi
          if [ "${{ inputs.render }}" != "true" ]; then
            quarto publish $TARGET ${{ inputs.path }} --no-render --no-browser
          else
            quarto publish $TARGET ${{ inputs.path }} --no-browser
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Define a cache dependency glob
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
